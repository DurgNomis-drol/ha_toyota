---
name: "Manage labels"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  labeler:
    name: "Labeler"
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
      issues: write
    steps:
      - name: "⤵️ Check out code from GitHub"
        uses: "actions/checkout@v4"
      - name: "\U0001F680 Run Labeler"
        uses: "crazy-max/ghaction-github-labeler@v5"
        with:
          skip-delete: false
