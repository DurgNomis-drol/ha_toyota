---
name: "Draft a release note"

on:
  push:
    branches: ["master", "main"]

permissions:
  contents: read

jobs:
  draft_release:
    name: "Release Drafter"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    steps:
      - name: "ğŸš€ Run release-drafter"
        uses: "release-drafter/release-drafter@v6"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
